arch: amd64
os: linux
dist: focal

language: node_js
node_js:
  - "node"

addons:
  apt:
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  # - ng lint
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - ng build --prod

before_deploy:
  # Deploy from library build folder
  - cd ${TRAVIS_BUILD_DIR}/dist/rahimalizada/ngx-common

deploy:
  provider: npm
  email: "rahim.alizada@gmail.com"
  api_token:
    # Generated per repository
    secure: ""
  on:
    tags: true
  skip_cleanup: true
