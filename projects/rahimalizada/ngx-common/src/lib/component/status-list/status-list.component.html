<hr>
<h3>Statuslar</h3>
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" *ngIf="showAccountId">Hesab</th>
          <th scope="col">Status</th>
          <th scope="col">Tarix</th>
          <th scope="col">Qeyd</th>
        </tr>
      </thead>

      <tbody *ngIf="statusUpdates">
        <tr *ngFor="let statusUpdate of statusUpdates; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td class="text-nowrap" *ngIf="showAccountId">{{statusUpdate.accountId}}</td>
          <td [ngClass]="statusData.get(statusUpdate.status)!.textClass">
            <span title="{{statusUpdate.status}}">{{statusData.get(statusUpdate.status)!.title}}</span>
            <br><small>{{statusData.get(statusUpdate.status)!.description}}</small>
          </td>
          <td class="text-nowrap">{{ statusUpdate.created | date: 'short' }}</td>
          <td>{{ statusUpdate.notes | valueOrDash }}</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
